<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        
        main {
            width: 80%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .qr-code {
            width: 400px;
            height: 500px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .text {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .payment-text {
            font-size: 16px;
            color: #666;
        }
        
    </style>
</head>
<body>
    <main>
        <a href="https://example.com" target="_blank">
            <img class="qr-code" src="WhatsApp Image 2024-09-26 at 20.50.00_5b0b301b.jpg" alt="QR Code" aria-label="QR Code" onerror="this.src='https://example.com/error-image.png';">
        </a>
        <p class="text">Scan here to pay</p>
        <p class="payment-text">Thank you for your payment!</p>
    </main>
</body>
</html>
